name: Go

on:
  push:
    branches: [ master,  feature/add-cicd-pipeline]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Build
        run: go build -v .
      - name: Test
        run: go test ./...

  push_to_registry:
    name: Push Image To Registry
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag williamchang80/sea-apd:1.0
      - name: Push the tagged Docker image
        run: docker push williamchang80/sea-apd:1.0
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag williamchang80/sea-apd:latest
      - name: Push the latest Docker image
        run: docker push williamchang80/sea-apd:latest
  
  deploy_to_AZURE:
    name: Deploy To Azure
    runs-on: ubuntu-latest
    needs: [build, push_to_registry]
    steps:
      - name: Executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_ADDRESS }}
          username: ${{ secrets.AZURE_USER }}
          password: ${{ secrets.AZURE_PASSWORD }}
          port: 22
          script: |
            whoami
